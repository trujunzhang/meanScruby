<div class="row" id="main-container">
  <div class='container' id="base-panel" data-ctrl="itunes" data-ng-init="vm.getCategories()">

    <div class="row" ng-include="'/modules/categories/client/views/_list_search.client.view.html'"/>

    <div class="panel panel-primary">
      <!-- Default panel contents -->
      <div class="panel-heading">Listing categories</div>
      <div class="panel-body">
        <div class="table-responsive"
             ng-include="'/modules/categories/client/views/_list_table.client.view.html'"></div>
      </div>
    </div>

    <div class="row text-center">
      <div class="pagination">
        <uib-pagination
          total-items="vm.totalItems" ng-model="vm.currentPage" ng-change="vm.pageChanged()" max-size="10">
        </uib-pagination>
      </div>
    </div>

  </div>
</div>
