<div class="row">
  <div class="container form_panel">

    <div class="row">
      <nav>
        <ul class="pager">
          <li class="previous"><a ui-sref="categories.list">Back</a></li>
          <li class="previous"><a ui-sref="categories.edit({ categoryId: vm.category._id })">Edit</a></li>
        </ul>
      </nav>
    </div>

    <div class="panel panel-success">

      <div class="panel-heading">
        <h4>{{vm.category.title}}</h4>
      </div>

      <div class="panel-body">
        <div style="padding-left: 12px;padding-top: 8px;padding-right: 4px;">
          <b class="pull-left">Description:</b>
          </br>
          {{vm.category.description}}
        </div>
      </div>

    </div>
  </div>
</div>
