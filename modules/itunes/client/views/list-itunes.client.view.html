<section data-ng-init="vm.getItunes()">
  <div class="page-header">
    <h1>Itunes</h1>
  </div>
  <div class="row">
    <a ui-sref="itunes.pagination({ page: 4, name: 'wine' })" class="btn btn-xl" title="give it a try">Give it a
      try &nbsp;&nbsp;<i class="fa fa-angle-double-right">
      </i>
    </a>
  </div>


  <div class="list-group">
    <a ng-repeat="itune in vm.itunes" ui-sref="itunes.view({ ituneId: itune._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="itune.created | date:'mediumDate'"></span>
        by
        <span ng-if="itune.user" ng-bind="itune.user.displayName"></span>
        <span ng-if="!itune.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="itune.title"></h4>
      <p class="list-group-item-text" ng-bind="itune.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.itunes.$resolved && !vm.itunes.length">
    No itunes yet, why don't you <a ui-sref="itunes.create">create one</a>?
  </div>
</section>


<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
<div class="alert alert-warning text-center" data-ng-if="itunes.$resolved && !itunes.length">
  No itunes yet, why don't you <a ui-sref="itunes.create">create one</a>?
</div>
</section>
