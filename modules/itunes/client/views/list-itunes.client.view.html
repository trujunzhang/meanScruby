<section data-ng-init="vm.getItunes()" style="background: white">
  <div class="page-header">
    <h1>Crawling Itunes</h1>
  </div>
  <div class="row">
    <a ui-sref="itunes.pagination({ page: 4, name: 'wine' })" class="btn btn-xl" title="give it a try">Give it a
      try &nbsp;&nbsp;<i class="fa fa-angle-double-right">
      </i>
    </a>
    <div class="row">
      <pre>totalItems = <span ng-bind="vm.totalItems"></span></pre>
    </div>
  </div>
  <div class="row">
    <form name="userForm">
      <label>Name:
        <input type="text" name="userName"
               ng-model="vm.totalItems"
        />
      </label>
    </form>
  </div>

  <div class="row">
    <uib-pagination total-items="vm.totalItems" ng-model="vm.currentPage" ng-change="vm.pageChanged(page.number)"
                    max-size="vm.totalItems"
                    ng-show="true"></uib-pagination>
  </div>


  <div class="row">

    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
          <th>App</th>
          <th>Version</th>
          <th>Published</th>
          <th>Developer</th>
          <th>Website</th>
          <th>reviews</th>
          <th>reviewsCurrent</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="itune in vm.itunes">
          <td>
            <a href="{{itune.url}}">
              <img alt="Icon175x175" class="img-responsive" src="{{itune.thumbnail}}">
            </a>
          </td>
          <td>{{itune.version}}</td>
          <td>{{itune.appLastUpdated}}</td>
          <td>{{itune.developer}}</td>
          <td>
            <a href="{{itune.website}}">
              <span>{{itune.website}}</span>
            </a>
          </td>
          <td>{{itune.ofReviews}}</td>
          <td>{{itune.ofReviewsCurrent}}</td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>


</section>
